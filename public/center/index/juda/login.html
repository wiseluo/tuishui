<script>
    function login() {
        $.post('/api/login', {
            username: $('.username').val(),
            password: $('.password').val()
        }, function (res) {
            if (res.code !== 200) {
                layer.msg(res.msg)
            } else {
                layer.msg('登录成功')
                $.cookie('token', res.token, {
                    path: '/'
                })
                $.cookie('username', res.name, {
                    path: '/'
                })
                $.cookie('is_auth',res.is_auth, {
                    path: '/'
                })
                // return false
                window.location.href = "/member/index.html"
            }
        })
    }
    $(function () {
        $(document).on('click', '.button.is-link', function (res) {
            login()
        }).on('keyup',function(e){
            if(e.which == 13){
                login()
            }
        })
        $(document).on('click','.reset',function(){
            layer.confirm('请联系管理员重置密码',{title:'提示'}, function(index){
              layer.close(index);
            });
        })
    })
</script>
<script>
	var timeout = null; //onresize触发次数过多，设置定时器
	window.onresize = function() {
		clearTimeout(timeout);
		timeout = setTimeout(function() {
			window.location.reload();
		}, 100); //页面大小变化，重新加载页面以刷新MAP
	}
	window.onload=function(){
		var w = $("#bg-img").width(),
			h = $("#bg-img").height(),
			bw = w * 0.26,
			bh = h * 0.8,
			lw = w * 0.55,
			th = h * 0.085;
		$("#inp-box").css({"width":bw,"height":bh,"left":lw,"top":th});
	}
</script>
