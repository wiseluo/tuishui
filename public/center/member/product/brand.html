<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>brand</title>
  <link href="../../static/css/amazeui.min.css" rel="stylesheet">
  <script src="../../hui/lib/jquery/1.9.1/jquery.min.js"></script>
  <link rel="stylesheet" href="../../static/css/base.css">
  <script src="../../static/js/amazeui.min.js"></script>
  <script src="../../static/js/jquery.cookie.js"></script>
  <script src="../../static/js/common.js"></script>
  <script type="text/javascript" src="../../static/js/bootstrap-paginator.min.js"></script>
  
  <style>
    .am-container {
      max-width: 100%;
    }

    .am-selected {
      width: 100%;
    }

    .red {
      color:red;
    }

    .am-pagination>li>a,
    .am-pagination>li>span {
      padding: 0.1rem 0.5rem !important;
    }

    @media (min-height: 630px) and (min-width: 630px) {
      .am-popup {
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
        margin-left: 0;
        margin-top: 0;
        -webkit-transform: translateY(1024px);
        -ms-transform: translateY(1024px);
        transform: translateY(1024px);
      }
    }
  </style>
</head>

<body>
  <div class="am-container am-u-sm－12 am-u-md-12 am-u-lg-12" style="padding-top:10px">
    <div class="am-tabs am-u-sm－12 am-u-md-12 am-u-lg-12">
      <ul class="am-tabs-nav am-nav am-nav-tabs" id="brand_tab">
        <li class="am-active">
          <a href="javascript: void(0)" data-type="0">
            <small>所有</small>
          </a>
        </li>
        <li>
          <a href="javascript: void(0)" data-type="1">
            <small>草稿</small>
          </a>
        </li>
        <li>
          <a href="javascript: void(0)" data-type="2">
            <small>审批中</small>
          </a>
        </li>
        <li>
          <a href="javascript: void(0)" data-type="3">
            <small>审批通过</small>
          </a>
        </li>
        <li>
          <a href="javascript: void(0)" data-type="4">
            <small>审批拒绝</small>
          </a>
        </li>
      </ul>
      <div class="am-tabs-bd">
        <div class="am-tab-panel am-active">
          <div class="am-cf">
            <div class="am-u-sm-4 am-fl productSearch" style="padding-left: 0rem;">
              <div class="am-input-group" style="display: flex">
                <input type="text" id="bdkeyword" value="">
                <button class="am-btn am-btn-primary am-btn-xs" type="button" id="sceachbd">搜索</button>
              </div>
            </div>
            <a href="./newBrand.html" data-title="添加品牌">
              <button class="am-btn am-btn-success am-fr am-btn-xs">添加品牌</button>
            </a>
          </div>
          <div class="am-g" style="padding-top:10px">
            <table class="am-table am-table-bordered am-table-radius am-table-striped" id="brandList">
              <thead>
                <tr>
                <th>
                    <small>序号</small>
                  </th>
                  <th>
                    <small>品牌名称</small>
                  </th>
                  <th>
                    <small>品牌类型</small>
                  </th>
                  <th>
                    <small>联系人信息</small>
                  </th>
                  <th>
                    <small>审核状态</small>
                  </th>
                  <th>
                    <small>操作</small>
                  </th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
            <div class="purpage page_turn">
              <ul id="page"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div>
    <div class="am-popup" id="newcontact">
      <div class="am-popup-inner">
        <div class="am-popup-hd">
          <h4 class="am-popup-title">联系人基本信息</h4>
          <span data-am-modal-close class="am-close">&times;</span>
        </div>
        <div class="am-popup-bd">
          <form class="am-form">
            <fieldset>
              <div class="am-form-group">
                <label>
                  <small>姓名</small>
                </label>
                <input type="text" class="" id="doc-ipt-text-1" placeholder="输入姓名">
              </div>
              <div class="am-form-group">
                <label>
                  <small>手机号码</small>
                </label>
                <input type="text" class="" id="doc-ipt-text-1" placeholder="输入手机号码">
              </div>
              <div class="am-form-group">
                <label>
                  <small>电子邮件</small>
                </label>
                <input type="text" class="" id="doc-ipt-text-1" placeholder="输入电子邮件">
              </div>
              <p>
                <button type="submit" class="am-btn am-btn-default">提交</button>
              </p>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>
<script type="text/javascript" src="../../static/js/product/brand.js"></script>
<script>
  $(function () {
    brandTable(1)
  });
</script>
</html>
