<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>product</title>
  <link href="../../static/css/amazeui.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../static/css/base.css">
  <link rel="stylesheet" href="../../static/js/layer/theme/default/layer.css">
  <script src="../../static/js/jquery/3.3.1/jquery.js"></script>
  <script type="text/javascript" src="../../static/js/jquery.cookie.js"></script>
  <script type="text/javascript" src="../../static/js/layer/layer.js"></script>
  <script src="../../static/amazeui/2.7.2/js/amazeui.min.js"></script>
  <script type="text/javascript" src="../../static/js/bootstrap-paginator.min.js"></script>
  <style>
    .am-container {
      max-width: 100%;
    }

    .am-selected {
      width: 130px !important;
    }

    .am-pagination>li>a,
    .am-pagination>li>span {
      padding: 0.1rem 0.5rem !important;
    }

    @media (min-height: 630px) and (min-width: 630px) {
      .am-popup {
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
        margin-left: 0;
        margin-top: 0;
        -webkit-transform: translateY(1024px);
        -ms-transform: translateY(1024px);
        transform: translateY(1024px);
      }
    }
  </style>
</head>

<body>
  <div class="am-container am-u-sm－12 am-u-md-12 am-u-lg-12" style="padding-top:10px">
    <div class="am-tabs am-u-sm－12 am-u-md-12 am-u-lg-12">
      <ul class="am-tabs-nav am-nav am-nav-tabs" id="product_tab">
        <li class="am-active">
          <a href="javascript: void(0)" data-type="0">
            <small>所有</small>
          </a>
        </li>
        <li>
          <a href="javascript: void(0)" data-type="1">
            <small>草稿</small>
          </a>
        </li>
        <li>
          <a href="javascript: void(0)" data-type="2">
            <small>审批中</small>
          </a>
        </li>
        <li>
          <a href="javascript: void(0)" data-type="3">
            <small>审批通过</small>
          </a>
        </li>
        <li>
          <a href="javascript: void(0)" data-type="4">
            <small>审批拒绝</small>
          </a>
        </li>
      </ul>
      <div class="am-tabs-bd">
        <div class="am-tab-panel am-active">
          <div class="am-cf">
            <div class="am-u-sm-4 am-fl productSearch" style="padding-left: 0rem;">
              <div class="am-input-group" style="display: flex">
                <input type="text" class="search_txt" id="pdkeyword">
                <button class="am-btn am-btn-primary am-btn-xs" type="button" id="sceachpd">搜索</button>
              </div>
            </div>
            <a href="./newProduct.html">
              <button class="am-btn am-btn-success am-fr am-btn-xs">
                添加产品
              </button></a>
          </div>
          <div class="am-g" style="padding-top:10px">
            <table class="am-table am-table-bordered am-table-radius am-table-striped" id="product_list">
              <thead>
                <tr>
                  <th>
                    <small>序号</small>
                  </th>
                  <th>
                    <small>产品名称</small>
                  </th>
                  <th>
                    <small>产品英文名称</small>
                  </th>
                  <th>
                    <small>HSCode</small>
                  </th>
                  <th>
                    <small>退税率</small>
                  </th>
                  <th>
                    <small>货号</small>
                  </th>
                  <th>
                    <small>状态</small>
                  </th>
                  <th>
                    <small>操作</small>
                  </th>
                </tr>
              </thead>
              <tbody>

              </tbody>
            </table>
            <div class="purpage page_turn">
              <ul id="page"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="../../static/js/common.js"></script>
<script type="text/javascript" src="../../static/js/product/product.js"></script>
<script>
  $(function () {
    productTable(1)
  });
</script>

</html>
