    <script type="text/javascript">
        var host = window.location.hostname
            port = window.location.port
        if(host == 'myts.sumsoar.com' || port == '817'){
            $('title').html('义乌商翔贸易有限公司')
            $('.banner_img').attr('src','/images/center/my.png')
        } else if(host == 'jdts.sumsoar.com' || port == '818') {
            $('title').html('浙江聚达供应链服务有限公司')
            $('.banner_img').attr('src','../../static/images/jdt1.png')
        }
        /*个人信息*/
        $('#user_name').text($.cookie('username'))

        function myselfinfo() {
            layer.open({
                type: 1,
                area: ['300px', '200px'],
                fix: false, //不固定
                maxmin: true,
                shade: 0.4,
                title: '查看信息',
                content: '<div>管理员信息</div>'
            });
        }
        $(function () {
            if ($.cookie('is_auth') == 0) {
               $('.aaaa').trigger('click')
            }
        })
        $(document).off('click').on('click','.bell_tips',function(){  //消息提醒弹框
            layer.open({
                type: 1,
                title: '消息提醒',
                area: '600px',
                btn: ['稍后提醒','我知道了'],
                content: $('.tips_box'),
                shade: false,
                yes: function(i){
                    layer.close(i)
                },
                btn2: function(i){
                    if(tips_flag){
                        $.ajax({
                            type: 'post',
                            url: '/api/notice_readed',
                            data: {
                                token: $.cookie('token')
                            },
                            success: function(res){
                                layer.msg(res.msg)
                                tips_list()
                            }
                        })
                    }
                }
            })
        })
        tips_list()
        var tips_flag = true
        function tips_list(page){
            $.ajax({
                type: 'get',
                url: '/api/notice',
                data:{
                    token: $.cookie('token'),
                    page: page
                },
                success: function(res){
                    if(res.code == 200){
                        let content = ''
                        if(res.data.data.length){
                            $.each(res.data.data,function(i,item){
                                content += `<p>${(i+1)}.<small>${item.content}</small></p>`
                                tips_flag = true
                            })
                        } else {
                            tips_flag = false
                            content = `<h1 style="text-align:center">暂无消息</h1>`
                        }
                        if(res.data.total){
                            $('.tips_num').html(res.data.total)
                            $('.tips_num').show()
                            $('.tips_list').html(content)
                            crepage($('#page'), res.data.currentPage, res.data.total, tips_list)
                        } else {
                            $('.tips_list').html(content)
                        }
                    }
                }
            })
        }
    </script>
